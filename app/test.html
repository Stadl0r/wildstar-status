<!DOCTYPE html>
<html>
<head>
  <title>Wildstar Realm Status</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Jockey+One|Source+Code+Pro:400,700'>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>


  <div id="skrollr-body">
    <header>
      <div class="row">
        <div class="small-12 columns center text-center">
          <h1>
            <img src="/assets/img/logo.png" />
            <span>Wildstar Realm Status</span>
          </h1>
          <h2>REALM <span>STATUS</span></h2>
          <p><small>Status updates instantly, no need to refresh.</small></p>
        </div>
      </div>
    </header>

    <section id="status">
      <div class="row">

        <div class="small-12 medium-8 columns small-center">
          <div class="loading">
            <p class="line-1">
              <span class="typed"></span>
            </p>
            <p class="line-2">&lt;<span class="status">INITIALIZING</span>&gt; Scanning known servers...</p>
            <p class="line-3">&lt;<span class="status">COMPLETED</span>&gt; Known servers scanned.
            <p class="line-4">&gt; Executing Interface....</p>
          </div>
        </div>

      </div>
    </section>

    <footer>
      <div class="row">
        <div class="small-12 columns text-center">
          <h2>Credits</h2>
          <p>
            <a href="https://twitter.com/itg">@itg</a> and <a href="https://twitter.com/stadl0r_">@stadl0r_</a>
          </p>
        </div>
      </div>
    </footer>

    <div class="backgrounds" data-start="top: 0px; bottom: -40px;"  data-end="top: -40px; bottom: 0px;"></div>
  </div>


  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/skrollr/dist/skrollr.min.js"></script>
  <script src="/vendor/typed.js/js/typed.js"></script>
  <script src="/assets/js/test.js"></script>

</body>
</html>
