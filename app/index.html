<!DOCTYPE html>
<html>
<head>
  <title>Wildstar Realm Status</title>

  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Jockey+One'>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <script type="text/x-handlebars">

    <div id="skrollr-body">
      <header>
        <div class="row">
          <div class="small-12 columns center text-center">
            <h1>
              <img src="/assets/img/logo.png" />
              <span>Wildstar Realm Status</span>
            </h1>
            <h2>REALM <span>STATUS</span></h2>
            <p><small>Status updates instantly, no need to refresh.</small></p>
          </div>
        </div>
      </header>

      <section id="status">
        <div class="row">
          {{outlet}}
        </div>
      </section>

      <footer>
        <div class="row">
          <div class="small-12 columns text-center">
            <h2>Credits</h2>
            <p>
              <a href="https://twitter.com/itg">@itg</a> and <a href="https://twitter.com/stadl0r_">@stadl0r_</a>
            </p>
          </div>
        </div>
      </footer>

      <div class="backgrounds" data-start="top: 0px; bottom: -40px;"  data-end="top: -40px; bottom: 0px;"></div>
    </div>

  </script>

  <script type="text/x-handlebars" data-template-name="index">

      {{#if list}}
      {{else}}
        <div class="small-12 columns text-center">
          <div class="loading">
            <h3>Loading data...</h3>
            <h4>Please wait</h4>
          </div>
        </div>
      {{/if}}
      {{#each server in list}}
        <div class="small-12 medium-6 columns text-center">
          <div {{bind-attr class=server.status}}>
            <h3>{{server.name}} <span class="grey">({{server.type}})</span></h3>
          </div>
        </div>
      {{/each}}
  </script>

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script src="/vendor/handlebars/handlebars.js"></script>
  <script src="/vendor/ember/ember.js"></script>
  <script src="/vendor/skrollr/dist/skrollr.min.js"></script>
  <script src="/assets/js/app.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-51497979-1', 'powpow.it');
    ga('send', 'pageview');
  </script>
</body>
</html>
